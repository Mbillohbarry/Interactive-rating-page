<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css style -->
     <link rel="stylesheet" href="style.css">
      <!-- JavaScript external -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="../Rating-Page/images/icon-star.svg" alt="" class="first-img">
        <img src="../Rating-Page/images/illustration-thank-you.svg" alt="" class="thank-you-img">
        <h3 class="heading">How did we do?</h3>
        <p>Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
        <h4 id="displayRating"></h4>  
        <h4 class="message"></h4>
        <p class="para"></p>
        <div class="btn-section">
            <button class="rating-button btn1"  data-rating="1">1</button>
            <button class="rating-button btn2"  data-rating="2">2</button>
            <button class="rating-button btn3"  data-rating="3">3</button>
            <button class="rating-button btn4"  data-rating="4">4</button>
            <button class="rating-button btn5"  data-rating="5">5</button>
        </div>
        <a href="#" id="submit">Submit</a>
    </div>
   
</body>
